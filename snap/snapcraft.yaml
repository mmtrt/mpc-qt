      - -usr/share/doc
      - -usr/share/man
      - -usr/share/lintian
      - -usr/lib/x86_64-linux-gnu/libQt5Core.so*
      - -usr/lib/x86_64-linux-gnu/libQt5DBus.so*
      - -usr/lib/x86_64-linux-gnu/libQt5Gui.so*
