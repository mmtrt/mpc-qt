  mpc-qt:
    command: kf5-launch $SNAP/usr/bin/mpc-qt
    desktop: usr/share/applications/mpc-qt.desktop
    plugs:
      - x11
      - home
      - unity7
      - network
      - desktop
      - opengl
      - wayland
      - pulseaudio
      - mount-observe
      - desktop-legacy
      - removable-media
      - kde-frameworks-5-plug
      - screen-inhibit-control
    slots:
      - mpris
